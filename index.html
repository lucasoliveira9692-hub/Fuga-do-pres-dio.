<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Fuga do Presídio</title>

  <style>
    body {
      margin: 0;
      background: #0d1117;
      font-family: Arial;
      color: white;
      text-align: center;
    }

    h1 { margin-top: 20px; }

    #container {
      background: #111827;
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      border: 2px solid #1f2937;
    }

    canvas {
      background: #111;
      width: 100%;
      height: 260px;
      border: 2px solid #374151;
      border-radius: 10px;
    }

    button {
      margin: 10px 5px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      background: #2563eb;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>

<h1>Lcgame — Fuga do Presídio</h1>

<div id="container">
  <h2>Primeira Fase — Cela 01</h2>
  <p>Objetivo: encontre a chave e abra a porta.</p>

  <!-- AQUI É ONDE O JOGO APARECE -->
  <canvas id="areaJogo" width="300" height="300"></canvas>

  <p>Pontos: <span id="pontos">0</span></p>

  <button onclick="procurarChave()">Procurar chave</button>
  <button onclick="reiniciar()">Reiniciar fase</button>

<script src="jogo.js"></script>
</body>

  </div>

<script>
(function(){
  // 1) Unregister any existing service workers (temporary, to avoid old cached version)
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.getRegistrations().then(function(regs){
      regs.forEach(function(r){ try{ r.unregister(); }catch(e){} });
    }).catch(function(){});
  }

  function showError(msg){
    console.error(msg);
    var st = document.getElementById('status');
    if(st) st.style.display = 'none';
    var e = document.getElementById('error');
    if(e){ e.style.display = 'block'; e.textContent = msg; }
  }

  // 2) Load the main script with cache-bust
  var s = document.createElement('script');
  s.src = 'jogo.js?v=' + Date.now();
  s.defer = true;
  s.onload = function(){
    console.log('jogo.js carregado');
    var st = document.getElementById('status');
    if(st) st.textContent = 'Jogo carregado — inicializando...';
    // After load, if the game sets the flag window.__lcgame_loaded, everything is OK.
    setTimeout(function(){
      if(window.__lcgame_loaded){
        var st = document.getElementById('status');
        if(st) st.textContent = 'Jogo pronto — boa sorte!';
      } else {
        showError('O script foi carregado mas não iniciou corretamente. Verifique console.');
      }
    }, 600);
    // register a fresh (minimal) service worker to control future caching
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(function(reg){
        console.log('Service worker registrado (novo).', reg.scope);
      }).catch(function(err){ console.warn('Falha ao registrar SW:', err); });
    }
  };
  s.onerror = function(){
    showError('Falha ao carregar jogo.js — verifique se o arquivo existe com este nome (jogo.js)');
  };
  document.head.appendChild(s);

  // 3) Timeout: if not loaded in 8s, show helpful message
  setTimeout(function(){
    if(!window.__lcgame_loaded){
      showError('Tempo esgotado: o jogo não inicializou. Tente abrir em aba anônima ou verifique o arquivo jogo.js no repositório.');
    }
  }, 8000);

  // global error reporting to visible area
  window.addEventListener('error', function(ev){
    try {
      var msg = ev.message || ev.error || ev.filename || 'Erro desconhecido';
      showError('Erro JS: ' + msg);
    } catch(e){}
  });

})();
</script>
</body>
</html>
