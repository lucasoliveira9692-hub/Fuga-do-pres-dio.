  <title>Fuga do Presídio — Protótipo</title>
  <style>
    :root{--bg:#0f1720;--panel:#101820;--accent:#e6b800;--muted:#9aa5b1}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{background:linear-gradient(180deg,#071022 0%, #0b1220 60%);color:#e6eef6;display:flex;align-items:center;justify-content:center}
    .game-wrap{width:100%;max-width:900px;height:100vh;box-sizing:border-box;padding:12px;display:grid;grid-template-rows:auto 1fr auto;gap:8px}
    header{display:flex;align-items:center;justify-content:space-between}
    header h1{font-size:18px;margin:0}
    .hud{display:flex;gap:8px;align-items:center}
    .badge{background:rgba(255,255,255,0.04);padding:6px 10px;border-radius:8px;color:var(--muted);font-size:13px}
    .stage{background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03);border-radius:12px;display:flex;overflow:hidden}
    .viewport{flex:1;position:relative;touch-action:none}
    canvas{width:100%;height:100%;display:block}
    aside{width:260px;min-width:200px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:12px;box-sizing:border-box}
    .layout{display:flex;gap:12px;height:100%}
    .panel-title{font-size:13px;color:var(--muted);margin-bottom:8px}
    .inventory{display:flex;flex-wrap:wrap;gap:8px}
    .slot{width:52px;height:52px;background:rgba(0,0,0,0.25);border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:12px;color:var(--muted);}
    .controls{display:flex;flex-direction:column;gap:8px;align-items:center;margin-top:12px}
    footer{display:flex;justify-content:space-between;align-items:center;color:var(--muted);font-size:13px}
  </style>
</head>
