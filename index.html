<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuga do Presídio</title>

    <link rel="manifest" href="manifest.json">
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial;
            text-align: center;
            margin-top: 40px;
        }
        #game {
            width: 300px;
            height: 300px;
            background: #111;
            margin: 20px auto;
            border: 2px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        button {
            padding: 12px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h1>Fuga do Presídio</h1>
<div id="game">Clique para tentar fugir!</div>

<button onclick="fugir()">Tentar Fugir</button>

<script>
function fugir() {
    const chances = ["Você achou a chave!", "O guarda te viu!", "Você escapou!", "A porta estava trancada!"];
    document.getElementById("game").innerText = chances[Math.floor(Math.random() * chances.length)];
}
</script>

</body>
</html>
